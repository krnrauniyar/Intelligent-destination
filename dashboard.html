<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NepalTravel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-mountain"></i>
                    <span>NepalTravel</span>
                </div>
                <div class="user-info">
                    <span id="welcomeUser">Welcome!</span>
                    <button class="btn btn-outline" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <!-- Search Bar -->
        <section class="search-section">
            <div class="container">
                <div class="search-card">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Find your perfect destination in Nepal...">
                    </div>
                </div>
            </div>
        </section>

        <!-- Recommendation Form -->
        <section class="recommendation-section">
            <div class="container">
                <div class="recommendation-card">
                    <div class="card-header">
                        <h2><i class="fas fa-compass"></i> Find Your Perfect Destination</h2>
                        <p>Tell us about your preferences and we'll recommend the best places for you</p>
                    </div>

                    <form id="recommendationForm" class="recommendation-form">
                        <div class="form-grid">
                            <!-- Travel Type -->
                            <div class="form-group">
                                <label><i class="fas fa-mountain"></i> Travel Type</label>
                                <select id="travelType" name="travelType">
                                    <option value="">Select travel type</option>
                                    <option value="Adventure">Adventure</option>
                                    <option value="Cultural">Cultural</option>
                                    <option value="Relaxation">Relaxation</option>
                                    <option value="Wildlife">Wildlife</option>
                                    <option value="Trekking">Trekking</option>
                                
                                </select>
                            </div>

                            <!-- Budget Range -->
                            <div class="form-group">
                                <label><i class="Nepali-sign"></i> Budget Range</label>
                                <select id="budget" name="budget">
                                    <option value="">Select budget</option>
                                    <option value="Low">Low (15000-30000)</option>
                                    <option value="Medium">Medium (30000-40000)</option>
                                    <option value="High">High (40000+)</option>
                                </select>
                            </div>

                            <!-- Trip Duration -->
                            <div class="form-group">
                                <label><i class="fas fa-clock"></i> Trip Duration</label>
                                <select id="duration" name="duration">
                                    <option value="">Select duration</option>
                                    <option value="1-3 days">1-3 days</option>
                                    <option value="4-7 days">4-7 days</option>
                                    <option value="1-2 weeks">1-2 weeks</option>
                                    <option value="2+ weeks">2+ weeks</option>
                                </select>
                            </div>

                            <!-- Traveling With -->
                            <div class="form-group">
                                <label><i class="fas fa-users"></i> Traveling With</label>
                                <select id="travelingWith" name="travelingWith">
                                    <option value="">Select companions</option>
                                    <option value="Solo">Solo</option>
                                    <option value="Partner">Partner</option>
            
                                    <option value="Friends">Friends</option>
                                    <option value="Group">Group</option>
                                </select>
                            </div>

                            <!-- Travel Season -->
                            <div class="form-group">
                                <label><i class="fas fa-calendar"></i> Travel Season</label>
                                <select id="season" name="season">
                                    <option value="">Select season</option>
                                    <option value="Spring">Spring (Mar-May)</option>
                                    <option value="Summer">Summer (Jun-Aug)</option>
                                    <option value="Autumn">Autumn (Sep-Nov)</option>
                                    <option value="Winter">Winter (Dec-Feb)</option>
                                </select>
                            </div>
                        </div>

                        <!-- Preferred Activities -->
                        <div class="form-group activities-group">
                            <label><i class="fas fa-camera"></i> Preferred Activities</label>
                            <div class="activities-grid">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="activities" value="Trekking">
                                    <span>Trekking</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="activities" value="Adventure">
                                    <span>Adventure</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="activities" value="Cultural Experience">
                                    <span>Cultural Experience</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="activities" value="Wildlife Watching">
                                    <span>Wildlife Watching</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="activities" value="Boating">
                                    <span>Boating</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="activities" value="Paragliding">
                                    <span>Paragliding</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="activities" value="Hiking">
                                    <span>Hiking</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="activities" value="Safari">
                                    <span>Safari</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-large">Get My Recommendations</button>
                        <button type="reset" id="resetBtn" class="btn btn-outline btn-block">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Recommendations Results -->
        <section id="recommendationsSection" class="results-section" style="display: none;">
            <div class="container">
                <div class="section-header">
                    <h2><i class="fas fa-heart"></i> Recommended for You</h2>
                    <p>Based on your preferences, here are our top recommendations</p>
                </div>
                <div id="recommendationsGrid" class="destinations-grid"></div>
            </div>
        </section>

        <!-- All Destinations -->
        <section class="destinations-section">
            <div class="container">
                <div class="section-header">
                    <h2><i class="fas fa-map-marker-alt"></i> All Destinations</h2>
                    <p>Explore all the amazing places Nepal has to offer</p>
                </div>
                <div id="destinationsGrid" class="destinations-grid"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
